<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        {$Think.const.ADMIN_META}{$Think.const.ADMIN_CSS}{$Think.const.ADMIN_COMPATIBLE}{$Think.const.ADMIN_JS}{$Assigndata}
        <!--自定义样式及脚本放于此处-->
        <link rel="stylesheet" href="/Public/dxt/css/main.css">
        {$Think.const.ANIMATION}
        <title>{$config['system_name']}</title>
        <script type="text/javascript" src="__PUBLIC__/dxt/js/jquery-1.11.0.js"></script>
        <script type="text/javascript" src="__PUBLIC__/dxt/js/main.js"></script>
    </head>
    <body>
        <div class="area">
            <div class="infoArea">
                <div class="tx_path"><img src="{$myInfo.tx_path}" style="width:69px;height:69px;margin: 5px;"></div>
                <div class="myInfo">
                    欢&#12288;&#12288;迎：[{$myInfo.address_name}]&#12288;[{$myInfo.realname}]</br>
                    可用积分：&nbsp;<b>{$myInfo.integral_num}</b>&nbsp;
                </div>
            </div>
            
            <input type="hidden" id="page" name="page" value="1" >
            <input type="hidden" id="end" name="end" value="0" >
            <div class="changeBtn1 hvr-pop" onclick="getAdListPre()"></div>
            <div class="changeBtn2 hvr-pop" onclick="getAdListNext()"></div>
            
            <div class="addressSelect">
                <select name="address_id" id="address_id" onchange="getAddressAdList()">
                    <option value='0'>全体社区</option>
                    <option value='1'>翠景北里</option>
                    <option value='2'>翠屏北里</option>
                    <option value='3'>翠屏南里</option>
                    <option value='4'>大方居</option>
                    <option value='5'>格瑞雅居</option>
                    <option value='6'>葛布店东里</option>
                    <option value='7'>金侨时代</option>
                    <option value='8'>京洲园</option>
                    <option value='9'>靓景明居</option>
                    <option value='10'>梨园东里</option>
                    <option value='11'>龙鼎园</option>
                    <option value='12'>曼城家园</option>
                    <option value='13'>群芳园</option>
                    <option value='14'>万盛北里</option>
                    <option value='15'>欣达园</option>
                    <option value='16'>新城乐居</option>
                    <option value='17'>新华联南区</option>
                    <option value='18'>颐瑞东里</option>
                    <option value='19'>颐瑞西里</option>
                    <option value='20'>云景北里</option>
                    <option value='21'>云景东里</option>
                    <option value='22'>云景里</option>
                    <option value='23'>梨园网格</option>
                </select>
            </div>

            <div class="adArea" id="adList">

            </div>

            <div class="qrcodeArea">
                <img src='__PUBLIC__/dxt/img/lyznsq_qrcode.jpg' style="width:129px;height:129px;">
            </div>
            <div class="qrcodeTsTitle">扫码关注公众号</div>
            
            <div class="logoutBtn" onclick="javascript:location.href='__CONTROLLER__/index/index'"></div>

            <div class="showArea">
                <iframe style="margin-right: 200px;overflow-y:scroll;" name="right" id="rightMain" src="__CONTROLLER__/login/user_id/{$user_id}" frameborder="no" scrolling="auto" width="100%" height="100%" allowtransparency="true"></iframe>
            </div>
            <div class="backBtn" onclick="history.back()">返回</div>
        </div>
    </body> 
</html>
