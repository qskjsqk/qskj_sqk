<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {$Think.const.ADMIN_META}{$Think.const.ADMIN_CSS}{$Think.const.ADMIN_COMPATIBLE}{$Think.const.ADMIN_JS}{$Assigndata}
    <link rel="stylesheet" href="/Public/admin/css/common.css">
    <script type="text/javascript" src="/Public/Plugin/layer-v3.0.2/layer.js"></script>
    <script type="text/javascript" src="/Public/admin/js/common.js"></script>
    <script type="text/javascript" src="/Public/admin/js/seller/sellerPromInfo.js"></script>
</head>
<body>
    <div class="option_search">
        <if condition="$from neq ''">
        <button type="button" class="btn btn-success addPromInfo" onclick="javascript:void(window.location.href='__CONTROLLER__/saveSellerProm/seller_id/{$seller_id}/from/{$from}')" style="height: 34px;">
            <span class="glyphicon glyphicon-plus"></span> 新增
        </button>
        <else/>
            <button type="button" class="btn btn-success addPromInfo" onclick="javascript:void(window.location.href='__CONTROLLER__/saveSellerProm')" style="height: 34px;">
                <span class="glyphicon glyphicon-plus"></span> 新增
            </button>
        </if>
        <button type="button" class="btn btn-danger delPromInfo" id="delArrayInfo-btn" style="height: 34px;">
            <span class="glyphicon glyphicon-trash"></span> 批量删除
        </button>
    </div>
    <div class="table_content">
        <table class="table table-hover">
            <tr>
                <th>全选</th>
                <th><input type="checkbox" name="allChecked" onclick="setAllChecked(this);"/></th>
                <th>标题</th>
                <th>展示次数</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
            <notempty name="infoList">
                <foreach name="infoList" item="v" key="k">
                    <tr class="tr">
                        <td>{:(I('get.p'))?((I('get.p')-1)*C('PAGE_SIZE')+$k+1):($k+1)}</td>
                        <td><input type="checkbox" name="rowChecked" value="{$v.id}"/></td>
                        <td>
                            <if condition="$v.status eq 0">
                            <span class="label label-default" style="padding: 4px">未审核</span>
                            <elseif condition="$v.status eq 1"/>
                            <span class="label label-success" style="padding: 4px">已发布</span>
                            
                            <elseif condition="$v.status eq 2"/>
                            <span class="label label-warning" style="padding: 4px">未通过</span>
                            
                            <else/>
                            <span class="label label-danger" style="padding: 4px">已下架</span>
                            
                        </if>
                            <a href="__CONTROLLER__/promDetail/id/{$v.id}">{$v.title}</a>
                        </td>
                        <td>{$v.read_num}</td>
                        <td>{$v.add_time}</td>
                        <td>
                            <div>
                                <if condition="$from neq ''">
                                <button class="btn btn-default edit-btn editPromInfo" onclick="javascript:void(window.location.href='__CONTROLLER__/edit/id/{$v.id}/from/{$from}')">
                                    <span class="glyphicon glyphicon-edit"></span> 编辑
                                </button>
                                <else/>
                                    <button class="btn btn-default edit-btn editPromInfo" onclick="javascript:void(window.location.href='__CONTROLLER__/edit/id/{$v.id}')">
                                        <span class="glyphicon glyphicon-edit"></span> 编辑
                                    </button>
                                </if>
                                <!--<button class="btn btn-default del-btn" onclick="delInfoLayer({$v.id})">-->
                                    <!--<span class="glyphicon glyphicon-trash"></span> 删除-->
                                <!--</button>-->
                            </div>
                        </td>
                    </tr>
                </foreach>
            </notempty>
            <empty name="infoList">
                <tr><td colspan="9">暂无数据</td></tr>
            </empty>
        </table>
        <div style="text-align: center;">{$page}</div>
    </div>
</body>
</html>
