<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        {$Think.const.ADMIN_META}{$Think.const.ADMIN_CSS}{$Think.const.ADMIN_COMPATIBLE}{$Think.const.ADMIN_JS}{$Assigndata}
        <link rel="stylesheet" href="/Public/admin/css/common.css">
        <script type="text/javascript" src="/Public/Plugin/layer-v3.0.2/layer.js"></script>
        <script type="application/javascript" src="/Public/admin/js/common.js"></script>
        <script type="application/javascript" src="/Public/admin/js/help/helpInfo.js"></script>
    </head>
    <body>
        <div class="option_search">
            <button type="button" class="btn btn-success addHelpInfo" id="addCatLayer-btn" style="height: 34px;">
                <span class="glyphicon glyphicon-plus"></span> 新增
            </button>
            <button type="button" class="btn btn-danger delHelpInfo" id="delArrayCat-btn" style="height: 34px;">
                <span class="glyphicon glyphicon-trash"></span> 批量删除
            </button>
        </div>
        <div class="table_content">
            <table class="table table-hover">
                <tr>
                    <th style="width: 50px;">全选</th>
                    <th><input type="checkbox" name="allChecked" onclick="setAllChecked(this);"/></th>
                    <th>姓名</th>
                    <th>部门单位</th>
                    <th>手机号码</th>
                    <th>座机号码</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
                <notempty name="infoList">
                    <foreach name="infoList" item="v" key="k">
                        <tr class="tr">
                            <td>{:(I('get.p'))?((I('get.p')-1)*C('PAGE_SIZE')+$k+1):($k+1)}</td>
                            <td><input type="checkbox" name="rowChecked" value="{$v.id}"/></td>
                            <td>{$v.realname}</td>
                            <td>{$v.department}</td>
                            <td>{$v.tel}</td>
                            <td>{$v.phone}</td>
                            <td>{$v.comment}</td>
                            <td>
                                <div>
                                    <button class="btn btn-default edit-btn editHelpInfo" onclick="editCatLayer({$v.id});" >
                                        <span class="glyphicon glyphicon-edit"></span> 编辑
                                    </button>
                                    <button class="btn btn-default del-btn delHelpInfo" onclick="delCatLayer({$v.id})">
                                        <span class="glyphicon glyphicon-trash"></span> 删除
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                </notempty>
                <empty name="infoList">
                    <tr><td colspan="7">暂无数据</td></tr>
                </empty>
            </table>
            <div style="text-align: center;">{$page}</div>
        </div>
    </body>
    <div class="catLayer" style="display: none;">
        <div class="container" style="width: 500px;height: auto;">
            <div class="row">
                <form method="post" action="#" class="form-horizontal" id="form_data" style="margin-top: 20px;">
                    <input type="hidden" name="id" id="id" value=""/>
                    <input type="hidden" name="cat_id" id="cat_id" value=""/>
                    <input type="hidden" name="user_id" id="user_id" value=""/>
                    <div class="form-group">
                        <label for="realname" class="col-sm-3 control-label">姓名</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="realname" name="realname" value="" placeholder="请输入姓名">
                        </div>
                        <label class="col-sm-2"><span class="tipMsg">*必填</span></label>
                    </div>
                    <div class="form-group">
                        <label for="department" class="col-sm-3 control-label">部门单位</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="department" name="department" value="" placeholder="请输入部门单位">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tel" class="col-sm-3 control-label">手机号码</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="tel" name="tel" value="" placeholder="请输入手机号码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-3 control-label">座机号码</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="phone" name="phone" value="" placeholder="请输入座机号码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comment" class="col-sm-3 control-label">备注</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="comment" name="comment" value="" placeholder="请输入备注">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
