<!DOCTYPE html>
<html lang="en">
    <head>
        {$Think.const.ADMIN_META}{$Think.const.ADMIN_CSS}{$Think.const.ADMIN_COMPATIBLE}{$Think.const.ADMIN_JS}{$Assigndata}
        <link rel="stylesheet" href="/Public/Plugin/bootstrap/css/bootstrap-treeview.css">
        <link rel="stylesheet" href="/Public/admin/css/common.css">
        <script type="text/javascript" src="/Public/Plugin/bootstrap/js/bootstrap-treeview.js"></script>
        <script type="text/javascript" src="/Public/Plugin/layer-v3.0.2/layer.js"></script>
        <script type="text/javascript" src="/Public/Plugin/ueditor1.4.3.3/ueditor.config.js" charset="UTF-8"></script>
        <script type="text/javascript" src="/Public/Plugin/ueditor1.4.3.3/ueditor.all.min.js" charset="UTF-8"></script>
        <script type="text/javascript" src="/Public/Plugin/ueditor1.4.3.3/lang/zh-cn/zh-cn.js" charset="UTF-8"></script>
        <script type="text/javascript" src="/Public/admin/js/common.js"></script>
        <script type="text/javascript" src="/Public/admin/js/seller/sellerItemsInfo.js"></script>
    </head>
    <body>
        <!--添加信息-->
        <div class="container">
            <form method="post" action="__CONTROLLER__/saveSellerItems" enctype="multipart/form-data" class="form-horizontal" id="save-form" style="margin-top: 20px;">
                <input type="hidden" name="id" value="{$sellerItemsInfo.id}"/>
                <input type="hidden" name="seller_id" value="{$sellerItemsInfo.seller_id}"/>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">服务项目名称<span class="lable-dialog"> Name</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" name="name" value="{$sellerItemsInfo.name}" placeholder="请输入名称">
                        <if condition="$errorMsg['name'] neq ''">
                            <span class="tipMsg">{$errorMsg['name']}</span>
                        </if>
                    </div>
                    <label class="col-sm-2"><span class="tipMsg">*必填(1-50个字符)</span></label>
                </div>
                <div class="form-group">
                    <label for="category_name" class="col-sm-2 control-label">类别<span class="lable-dialog"> Cat</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="category_name" name="category_name" value="{$sellerItemsInfo.category_name}" onclick="showTreeView();" placeholder="请选择类别" readonly>
                        <input type="hidden" id="parent_id" name="cat_id" value="{$sellerItemsInfo.cat_id}"/>
                        <div class="col-sm-11 dropdown-menu" id="treeview" style="display: none;margin-left:15px;z-index: 111111111;"></div>
                        <if condition="$errorMsg['cat_id'] neq ''">
                            <span class="tipMsg">{$errorMsg['cat_id']}</span>
                        </if>
                    </div>
                    <label class="col-sm-2"><span class="tipMsg">*必选</span></label>
                </div>
                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">单价<span class="lable-dialog"> Price</span></label>
                    <div class="col-sm-2" style="padding-right: 0px;">
                        <input type="text" class="form-control" id="price" name="price" value="{$sellerItemsInfo.price}" placeholder="请输入单价">
                    </div>
                    <div class="col-sm-2" style="padding-left: 0px;">
                        <input type="text" class="form-control" id="quantifier" name="quantifier" value="{$sellerItemsInfo.quantifier}" placeholder="请输入量词">
                    </div>
                </div>
                <div class="form-group">
                    <label for="logo_img" class="col-sm-2 control-label">服务项目Logo<span class="lable-dialog"> Logo</span></label>
                    <div class="col-sm-9">
                        <input type="file" id="logo_img" name="logo_img" value="{$sellerItemsInfo.logo_img}">
                        <if condition="$fileErrorMsg neq ''">
                            <span class="tipMsg">{$fileErrorMsg}</span>
                        </if>
                    </div>
                </div>
                <if condition="$sellerItemsInfo.logo_img neq ''">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-9">
                            <span>Logo图片：<a href="/Public/Upload{$sellerItemsInfo.logo_img}" target="_blank">{$sellerItemsInfo.logo_img}</a></span>
                        </div>
                    </div>
                </if>
                <div class="form-group">
                    <label for="editor" class="col-sm-2 control-label">服务项目介绍<span class="lable-dialog"> Introduction</span></label>
                    <div class="col-sm-9">
                        <script id="editor" type="text/plain" name="introduction"></script>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary" id="saveInfo-btn">提交</button>
                        <button type="button" class="btn btn-primary" onclick="javascript:void(window.location.href = '__CONTROLLER__/showList/seller_id/{$sellerItemsInfo.seller_id}')">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script type="application/javascript">
        $(document).ready(function(){
        var introEditor =UE.getEditor('editor',{
        //这里可以选择自己需要的工具按钮名称
        toolbars: [[
        'fullscreen', 'source', '|', 'undo', 'redo', '|',
        'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', '|',
        'rowspacingtop', 'rowspacingbottom', 'lineheight', '|',
        'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
        'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|',
        'link', 'unlink', '|','simpleupload', 'insertimage'
        ]],
        //focus时自动清空初始化时的内容
        autoClearinitialContent:true,
        //关闭字数统计
        wordCount:true,
        //关闭elementPath
        elementPathEnabled:false,
        //默认的编辑区域高度
        initialFrameHeight:450,
        })
        //初始化编辑器的值
        introEditor.ready(function(){
        introEditor.setContent('{$sellerItemsInfo.introduction}');
        });
        });
    </script>
</html>
