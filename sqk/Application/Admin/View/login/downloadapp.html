<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        {$Think.const.ADMIN_META}{$Think.const.ADMIN_CSS}{$Think.const.ADMIN_COMPATIBLE}{$Think.const.ADMIN_JS}{$Assigndata}
        <!--自定义样式及脚本放于此处-->
        <link rel="stylesheet" href="__PUBLIC__/admin/css/login.css">
        <title>{$config['system_name']}</title>
        <script type="text/javascript">
            //启用双击监听
            function downloadAPP(id) {
                if (id == 1) {
                    window.location.href = "__PUBLIC__/Upload/common/格瑞雅居社区之家HD版.apk";
                } else if (id == 2) {
                    window.location.href = "__PUBLIC__/Upload/common/格瑞雅居社区之家手机版.apk";
                } else {
                    window.location.href = "__PUBLIC__/Upload/common/格瑞雅居社区之家HD版.apk";
                }

            }
        </script>
    </head>
    <body style="background-color: #fcffea;">
        <div class="container" style="width:100%;height: 100%;">
            <div class="row" >
                <div class="col-xs-12 col-sm-12" style="text-align: center;">
                    <img src="__PUBLIC__/admin/img/login/downloadapp.png" alt="" style="width:40%;margin: 10% 0;"/>
                </div>
                <div class="col-xs-12 col-sm-12" style="text-align: center;margin-top:10%;">
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="downloadAPP(1)">
                        <span class="glyphicon glyphicon-save"></span>
                        平板HD版下载
                    </button>
                </div>
               <div class="col-xs-12 col-sm-12" style="text-align: center;margin: 5% 0;">
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="downloadAPP(2)">
                        <span class="glyphicon glyphicon-save"></span>
                        安卓手机版下载
                    </button>
                </div>
                <div class="col-xs-12 col-sm-12" style="text-align: center;">
                    如果不能下载，请选择“在浏览器中打开”。
                </div>
            </div>
        </div>
    </body>
</html>
