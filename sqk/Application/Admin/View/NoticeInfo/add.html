<!DOCTYPE html>
<html lang="en">
    <head>
        {$Think.const.ADMIN_META}{$Think.const.ADMIN_CSS}{$Think.const.ADMIN_COMPATIBLE}{$Think.const.ADMIN_JS}{$Assigndata}
        <link rel="stylesheet" href="/Public/Plugin/bootstrap/css/bootstrap-treeview.css">
        <link rel="stylesheet" href="/Public/admin/css/common.css">
        <script type="text/javascript" src="/Public/Plugin/bootstrap/js/bootstrap-treeview.js"></script>
        <script type="text/javascript" src="/Public/Plugin/layer-v3.0.2/layer.js"></script>
        <script type="text/javascript" charset="utf-8" src="/Public/Plugin/ueditor1.4.3.3/ueditor.config.js"></script>
        <script type="text/javascript" charset="utf-8" src="/Public/Plugin/ueditor1.4.3.3/ueditor.all.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="/Public/Plugin/ueditor1.4.3.3/lang/zh-cn/zh-cn.js"></script>
        <script type="text/javascript" src="/Public/admin/js/common.js"></script>
        <script type="text/javascript" src="/Public/admin/js/notice/noticeInfo.js"></script>
    </head>
    <body>
        <!--添加信息-->
        <div class="container">
            <form method="post" action="#" class="form-horizontal" id="save-form" style="margin-top: 20px;">
                <input type="hidden" name="id" value="{$noticeInfo.id}"/>
                <div class="form-group">
                    <label for="address_id" class="col-sm-2 control-label">所属社区</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="address_id" name="address_id">
                            <option value='0'>全体社区</option>
                            <option value='1'>翠景北里</option>
                            <option value='2'>翠屏北里</option>
                            <option value='3'>翠屏南里</option>
                            <option value='4'>大方居</option>
                            <option value='5'>格瑞雅居</option>
                            <option value='6'>葛布店东里</option>
                            <option value='7'>金侨时代</option>
                            <option value='8'>京洲园</option>
                            <option value='9'>靓景明居</option>
                            <option value='10'>梨园东里</option>
                            <option value='11'>龙鼎园</option>
                            <option value='12'>曼城家园</option>
                            <option value='13'>群芳园</option>
                            <option value='14'>万盛北里</option>
                            <option value='15'>欣达园</option>
                            <option value='16'>新城乐居</option>
                            <option value='17'>新华联南区</option>
                            <option value='18'>颐瑞东里</option>
                            <option value='19'>颐瑞西里</option>
                            <option value='20'>云景北里</option>
                            <option value='21'>云景东里</option>
                            <option value='22'>云景里</option>
                        </select>
                    </div>
                    <label class="col-sm-2"><span class="tipMsg">*必选</span></label>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">标&#12288;&#12288;题</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="title" name="title" value="{$noticeInfo.title}" placeholder="请输入标题">
                    </div>
                    <label class="col-sm-2"><span class="tipMsg">*必填(1-200个字符)</span></label>
                </div>
                <div class="form-group">
                    <label for="category_name" class="col-sm-2 control-label">类&#12288;&#12288;别</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="category_name" name="category_name" value="{$noticeInfo.category_name}" onclick="showTreeView();" placeholder="请选择类别" readonly>
                        <input type="hidden" id="parent_id" name="cat_id" value="{$noticeInfo.cat_id}"/>
                        <div class="col-sm-11 dropdown-menu" id="treeview" style="display: none;margin-left:15px;z-index: 111111111;"></div>
                    </div>
                    <label class="col-sm-2"><span class="tipMsg">*必选</span></label>
                    <!--<label class="col-sm-2 control-label"></label>-->
                    <!--<div class="col-sm-9" id="treeview" style="display: none;"></div>-->
                </div>
                <div class="form-group">
                    <label for="editor" class="col-sm-2 control-label">内&#12288;&#12288;容</label>
                    <div class="col-sm-8">
                        <script id="editor" type="text/plain" name="content"></script>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-9">
                        <button type="button" class="btn btn-primary" id="saveInfo-btn">提&#12288;&#12288;交</button>
                        <button type="button" class="btn btn-warning" onclick="javascript:void(window.location.href = '__CONTROLLER__/showList')">取&#12288;&#12288;消</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript">
        $(document).ready(function(){
        var contentEditor =UE.getEditor('editor',{
        //这里可以选择自己需要的工具按钮名称
        toolbars: [[
        'fullscreen', 'source', '|', 'undo', 'redo', '|',
        'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', '|',
        'rowspacingtop', 'rowspacingbottom', 'lineheight', '|',
        'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
        'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|',
        'link', 'unlink', '|','simpleupload', 'insertimage'
        ]],
        //focus时自动清空初始化时的内容
        autoClearinitialContent:true,
        //关闭字数统计
        wordCount:true,
        //关闭elementPath
        elementPathEnabled:false,
        //默认的编辑区域高度
        initialFrameHeight:450,
        })
        //初始化编辑器的值
        contentEditor.ready(function(){
        contentEditor.setContent('{$noticeInfo.content}');
        });
        });
    </script>
</html>
