<!DOCTYPE html>
<html lang="en">
    <head>
        {$Think.const.ADMIN_META}{$Think.const.ADMIN_CSS}{$Think.const.ADMIN_COMPATIBLE}{$Think.const.ADMIN_JS}{$Assigndata}
        <link rel="stylesheet" href="/Public/Plugin/bootstrap/css/bootstrap-treeview.css">
        <link rel="stylesheet" href="/Public/admin/css/common.css">
        <script type="text/javascript" src="/Public/Plugin/bootstrap/js/bootstrap-treeview.js"></script>
        <script type="text/javascript" src="/Public/Plugin/layer-v3.0.2/layer.js"></script>
        <script type="text/javascript" charset="utf-8" src="/Public/Plugin/ueditor1.4.3.3/ueditor.config.js"></script>
        <script type="text/javascript" charset="utf-8" src="/Public/Plugin/ueditor1.4.3.3/ueditor.all.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="/Public/Plugin/ueditor1.4.3.3/lang/zh-cn/zh-cn.js"></script>
        <script type="text/javascript" src="/Public/health/js/common.js"></script>
        <script type="text/javascript" src="/Public/health/js/healthn/HealthInfo.js"></script>
    </head>
    <body>
        <!--添加信息-->
        <div class="option_search">
            <form method="post" action="#" class="form-horizontal" id="save-form" style="margin-top: 20px;">
                <input type="hidden" name="id" value="{$healthInfo.id}"/>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">标题<span class="lable-dialog"> Title</span></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="title" name="title" value="{$healthInfo.title}" placeholder="请输入标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="category_name" class="col-sm-2 control-label">类别<span class="lable-dialog"> Cat</span></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="category_name" name="category_name" value="{$healthInfo.category_name}" onclick="showTreeView();" placeholder="请选择类别" readonly>
                        <input type="hidden" id="parent_id" name="cat_id" value="{$healthInfo.cat_id}"/>
                    </div>
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-9" id="treeview" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <label for="editor" class="col-sm-2 control-label">内容<span class="lable-dialog"> Content</span></label>
                    <div class="col-sm-9">
                        <script id="editor" type="text/plain" name="content"></script>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-9">
                        <button type="button" class="btn btn-primary" id="saveInfo-btn">提交</button>
                        <button type="button" class="btn btn-warning" onclick="javascript:void(window.location.href = '__CONTROLLER__/showList')">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script type="application/javascript">
        $(document).ready(function(){
        var contentEditor =UE.getEditor('editor',{
        //这里可以选择自己需要的工具按钮名称
        toolbars: [[
        'fullscreen', 'source', '|', 'undo', 'redo', '|',
        'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', '|',
        'rowspacingtop', 'rowspacingbottom', 'lineheight', '|',
        'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
        'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|',
        'link', 'unlink', '|','simpleupload', 'insertimage'
        ]],
        //focus时自动清空初始化时的内容
        autoClearinitialContent:true,
        //关闭字数统计
        wordCount:true,
        //关闭elementPath
        elementPathEnabled:false,
        //默认的编辑区域高度
        initialFrameHeight:450,
        })
        //初始化编辑器的值
        contentEditor.ready(function(){
        contentEditor.setContent('{$healthInfo.content}');
        });
        });
    </script>
</html>
