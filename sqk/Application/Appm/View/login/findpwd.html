<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <link href="__PUBLIC__/appm/css/mui.min.css" rel="stylesheet" />

        <script src="__PUBLIC__/appm/js/jquery-1.11.0.js"></script>
        <link rel="stylesheet" href="__PUBLIC__/appm/css/common.css">

        <script src="__PUBLIC__/appm/js/mui.min.js"></script>
        <script type="text/javascript">
            //启用双击监听
            mui.init({
                gestureConfig: {
                    doubletap: true
                },
            });
        </script>
        {$Assigndata}
        <script src="__PUBLIC__/appm/js/common.js"></script>
        <script src="__PUBLIC__/appm/js/login.js"></script>
    </head>

    <body>
        <nav class="mui-bar login-bg" style="background-image: url(__PUBLIC__/appm/img/bg.png);">
            <div class="logo">
                <img src="__PUBLIC__/appm/img/logo.png">
            </div>
            <div class="logo-form" id="checkUsr" style="display: block;">
                <div class="login-user login-icon-user">
                    <input type="text" class="login-input" id="usr" placeholder="请输入您的用户名" style="margin: 0px;background-color: #faffd7;border: 0;border-left: 2px solid #a7bf23;padding-top:0px;padding-bottom:0px;height: 30px;">
                </div>
                <div class="login-user login-icon-email">
                    <input type="text" class="login-input" id="email" placeholder="请输入您的电子邮箱" style="margin: 0px;background-color: #faffd7;border: 0;border-left: 2px solid #a7bf23;padding-top:0px;padding-bottom:0px;height: 30px;">
                </div>
                <div class="login-user login-icon-pwd" style="height:40px;">
                    <input type="text" class="login-input" id="keycode" placeholder="请输入验证码" style="float: left;margin: 0px;background-color: #faffd7;border: 0;border-left: 2px solid #a7bf23;padding-top:0px;padding-bottom:0px;height: 30px;width: 70%;">
                    <div class="login-btn" style="width: 30%;float: left;height: 30px;line-height: 12px;" onclick="getKeyCode()">获取</div>
                </div>
                <!--
                <div class="login-user login-icon-pwd">
                    <input type="password" class="mui-input-password" id="passworda" placeholder="请再次输入您的密码" style="margin: 0px;background-color: #faffd7;border: 0;border-left: 2px solid #a7bf23;padding-top:0px;padding-bottom:0px;height: 30px;">
                </div>-->

                <div class="mui-button-row">
                    <div class="login-btn" onclick="subFindPwd()">找回密码</div>
                </div>

                <div class="login-bz">
                    <!--<a href="" style="float: left;">返回登录</a>-->
                    <a href="javascript:void(0)" style="float: right;" onclick="aHref('__CONTROLLER__/index')">返回登录</a>
                </div>
            </div>
            <div class="logo-form" id="editPwd" style="display: none;">
                <input type="hidden" name="user_id" id="user_id" value="0">
                <div class="login-user login-icon-pwd">
                    <input type="password" class="mui-input-password" id="newPwd" placeholder="请输入新密码" style="margin: 0px;background-color: #faffd7;border: 0;border-left: 2px solid #a7bf23;padding-top:0px;padding-bottom:0px;height: 30px;">
                </div>
                <div class="login-user login-icon-pwd">
                    <input type="password" class="mui-input-password" id="confirmPwd" placeholder="请再次输入新密码" style="margin: 0px;background-color: #faffd7;border: 0;border-left: 2px solid #a7bf23;padding-top:0px;padding-bottom:0px;height: 30px;">
                </div>
                <!--
                <div class="login-user login-icon-pwd">
                    <input type="password" class="mui-input-password" id="passworda" placeholder="请再次输入您的密码" style="margin: 0px;background-color: #faffd7;border: 0;border-left: 2px solid #a7bf23;padding-top:0px;padding-bottom:0px;height: 30px;">
                </div>-->

                <div class="mui-button-row">
                    <div class="login-btn" onclick="editPwd()">修改密码</div>
                </div>

                <div class="login-bz">
                    <!--<a href="" style="float: left;">返回登录</a>-->
                    <a href="javascript:void(0)" style="float: right;" onclick="aHref('__CONTROLLER__/index')">返回登录</a>
                </div>
            </div>
        </nav>
    </body>

</html>
