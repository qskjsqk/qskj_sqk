<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="__PUBLIC__/appm/css/mui.min.css">

        <script src="__PUBLIC__/appm/js/jquery-1.11.0.js"></script>
        <script src="__PUBLIC__/appm/js/mui.min.js"></script>
        <script type="text/javascript">
            //启用双击监听
            mui.init({
                gestureConfig: {
                    doubletap: true
                },
            });
        </script>
        {$Assigndata}
        <link rel="stylesheet" href="__PUBLIC__/appm/css/common.css">
        <script src="__PUBLIC__/appm/js/common.js"></script>
        <script src="__PUBLIC__/appm/js/seller_home.js"></script>
    </head>

    <body>
        <!--头栏-->
        <header class="mui-bar mui-bar-nav">
            <a class="mui-icon mui-icon-back mui-pull-left header-a-l" onclick="aHref('__MODULE__/index/main')">
            </a>
            <div class="mui-title .mui-input-search header-ss-div"><input id="keyword" class="mui-input-clear" placeholder="请输入关键字搜索查询" type="search" style="width: 70%;height: 30px;margin: 0px;background-color: #fff;"></div>
            <a class="mui-icon  mui-icon-search mui-pull-right header-a" id="searchBtn" onclick="keywordSelect()"></a>
        </header>
        <!--底部tabbar-->
        <nav class="mui-bar mui-bar-tab">
            <a class="mui-tab-item" onclick="aHref('__MODULE__/notice/notice_list')">
                <span class="mui-icon mui-icon-extra mui-icon-extra-comment"><span class="mui-badge">9</span></span>
                <span class="mui-tab-label">通知</span>
            </a>
            <a class="mui-tab-item mui-active" href="#tabbar-with-chat">
                <span class="mui-icon mui-icon-extra mui-icon-extra-class"></span>
                <span class="mui-tab-label">活动</span>
            </a>
            <a class="mui-tab-item" onclick="aHref('__MODULE__/seller/seller_home')">
                <span class="mui-icon mui-icon-extra mui-icon-extra-gift"></span>
                <span class="mui-tab-label">积分</span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-map">
                <span class="mui-icon mui-icon-extra mui-icon-extra-rank"></span>
                <span class="mui-tab-label">榜单</span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-map">
                <span class="mui-icon mui-icon-extra mui-icon-extra-custom "></span>
                <span class="mui-tab-label">我的</span>
            </a>
        </nav>
        <!--主体部分-->
        <div class="mui-content">

            <!--选项卡-->

            <div class="mui-input-row">
                <div class="tab-div" id="tabNotice">
                    <div class="tab-btn-no" onclick="getList(0)" id="seller0">商家信息</div>
                    <div class="tab-btn-sel" onclick="getList(1)" id="seller1">商家促销</div>
                </div>
            </div>

            <!--九宫格-->
            <ul class="mui-table-view mui-grid-view mui-grid-9" id="sellerCatList" style="background-color: #fff;;">
                <!--<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-2">
                        <a href="#">
                                <img src="img/jiaz.png" width="40px;">
                                <div class="mui-media-body">家政类</div>
                        </a>
                </li>-->
            </ul>

            <!--卡片-->
            <div class="mui-row">
                <div class="mui-card">
                    <!--页眉，放置标题-->
                    <div class="mui-card-header " id="catTitle">
                        <!--家政类-->
                        <!--<span class="list-right-span">更新于 2016-06-30 15:30</span>-->
                    </div>
                    <!--内容区-->
                    <ul class="mui-table-view" id="listArea1">
                        <li class="mui-table-view-cell" onclick="aHref('seller_info')">
                                <div class="mui-media-body">
                                        <img src="img/xd.png" />&#12288;世纪华联超市
                                        <span class="mui-ellipsis" style="float: right;color: #999;font-size:14px;">营业中（09：00-12：00）</span>
                                        <div class="listcontent">
                                                <div class="listimg">
                                                        <img src="../../../Public/Upload/notice/2018-04-19/5ad8a48578e5f.jpg">
                                                </div>
                                                <div class="listinfo">
                                                        阿萨德发射点发干撒地方ga
                                                </div>
                                        </div>
                                </div>
                                <div class="listfooter"><span>销量232423</span>
                                        <div class="listfooter-num">
                                                <p>26</p>
                                        </div>
                                        <div class="listfooter-zan m-icon-zan"></div>
                                </div>
                        </li>

                    </ul>
                    <div class="mui-card-footer">
                        <!--动态加载模块-->
                        <button id="loadMore" type="button" data-loading-icon="mui-spinner mui-spinner-custom" style="border:0px;width: 100%;color:#999;padding: 12px 0px;" class="mui-btn" sth onclick="loadMore()"></button>
                        <input type="hidden" id="page" value="1">
                    </div>

                </div>
            </div>

        </div>
    </body>

</html>
