<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>我的资料</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="x-rim-auto-match" content="none">

        <link rel="stylesheet" href="__PUBLIC__/appm/css/mui.min.css" type="text/css"/>
        <link rel="stylesheet" href="__PUBLIC__/appm/css/icons-extra.css" type="text/css"/>
        <link rel="stylesheet" href="__PUBLIC__/appm/css/common.css" type="text/css"/>
        <style type="text/css">
            .head {
                height: 40px;
            }
            #head {
                line-height: 40px;
            }
            .head-img {
                width: 40px;
                height: 40px;
            }
            #head-img1 {
                position: absolute;
                bottom: 10px;
                right: 40px;
                width: 40px;
                height: 40px;
            }
            .u
        </style>

        <script type="text/javascript" src="__PUBLIC__/appm/js/jquery-1.11.0.js"></script>
        <script type="text/javascript" src="__PUBLIC__/appm/js/mui.min.js"></script>
        <script type="text/javascript">
            //启用双击监听
            mui.init({
                gestureConfig: {
                    doubletap: true
                },
            });
        </script>
        {$Assigndata}
        <script src="__PUBLIC__/appm/js/common.js"></script>
        <script type="text/javascript" src="__PUBLIC__/appm/js/my_info.js"></script>
    </head>

    <body>
        <!--头栏-->
        <header class="mui-bar mui-bar-nav header-a-l">
            <a class="mui-icon mui-icon-back mui-pull-left header-a-l" onclick="aHref('__MODULE__/index/setting')"></a>
            <h1 class="mui-title header-a-l">我的资料</h1>	
        </header>
    <include file="./Application/Appm/View/tabnav.html" />

    <!--页面主内容区开始-->
    <div class="mui-content">
        <div class="mui-card">
            <div class="mui-card-content">
                <ul class="mui-table-view mui-table-view-chevron">
                    <li class="mui-table-view-cell">
                        <a id="head" class="mui-navigate-right">头像
                            <span class="mui-pull-right head">
                                <img class="head-img mui-action-preview" id="head-img1" src="__PUBLIC__/appm/img/tx_icon/4.jpg"/>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mui-card">
            <div class="mui-card-content">
                <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>姓名</label>
                        <input type="text" id="realname" style="text-align: right;" placeholder="请输入姓名" >
                    </div>
                    <div class="mui-input-row">
                        <label>性别</label>
                        <input type="text" id="gender" style="text-align: right;" placeholder="请输入收货地址">
                    </div>
                    <div class="mui-input-row">
                        <label>手机</label>
                        <input type="text" id="tel" style="text-align: right;" placeholder="请输入手机号码" onkeyup="value = value.replace(/[^1234567890-]+/g, '')">
                    </div>
                    <div class="mui-input-row">
                        <label>社区</label>
                        <input type="text" id="address" style="text-align: right;" placeholder="请输入QQ号码" >
                    </div> 
                </form>
            </div>
        </div>
        <!--页面主内容区结束-->
    </div>
</body>

</html>
