        <link rel="stylesheet" href="__PUBLIC__/appm/css/mui.min.css" type="text/css"/>
        <link rel="stylesheet" href="__PUBLIC__/appm/css/icons-extra.css" type="text/css"/>

            mui.init({

        {$Assigndata}
        <link rel="stylesheet" href="__PUBLIC__/appm/css/common.css">
        <script src="__PUBLIC__/appm/js/common.js"></script>

    <body>
        <!--头栏-->
        <header class="mui-bar mui-bar-nav">
            <a class="mui-icon mui-icon-back mui-pull-left header-a-l" onclick="aHref('__MODULE__/index/main')"></a>

            <div class="mui-row">

                 <div class="mui-card">

                            </ul>
                        </div>
                    </div>

                    <div class="mui-card">
                        <div class="mui-card-content">
                            <ul class="mui-table-view">

                                </li>
                            </ul>
                        </div>
                    </div>


                    <div class="mui-card">
                        <div class="mui-card-content">
                            <ul class="mui-table-view">
                                <li class="mui-table-view-cell" style="text-align: center;border-radius: 0px;">
                                    <a href="__CONTROLLER__/logout" style="background-color: #dd524d;color:#fff;">退出</a>

                            </ul>
