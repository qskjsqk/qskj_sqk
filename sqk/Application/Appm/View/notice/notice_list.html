<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>通知</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="__PUBLIC__/appm/css/mui.min.css" type="text/css"/>
        <link rel="stylesheet" href="__PUBLIC__/appm/css/icons-extra.css" type="text/css"/>
        <link rel="stylesheet" href="__PUBLIC__/appm/css/common.css" type="text/css"/>
        <link href="__PUBLIC__/appm/css/notice.css" rel="stylesheet" type="text/css"/>
        <script src="__PUBLIC__/appm/js/jquery-1.11.0.js"></script>



    </head>

    <body id="body">
        <!--底部-->
        <nav class="mui-bar mui-bar-tab">
            <a class="mui-tab-item mui-active" onclick="aHref('__MODULE__/notice/notice_list')">
                <span class="mui-icon mui-icon-extra mui-icon-extra-comment" id="notice_num">
                    <span class="mui-badge">9</span>
                </span>
                <span class="mui-tab-label">通知</span>
            </a>
            <a class="mui-tab-item" onclick="aHref('__MODULE__/activity/activity_list')">
                <span class="mui-icon mui-icon-extra mui-icon-extra-class">
                    <span class="mui-badge">9</span>
                </span>
                <span class="mui-tab-label">活动</span>
            </a>
            <a class="mui-tab-item" onclick="aHref('__MODULE__/seller/item_list')">
                <span class="mui-icon mui-icon-extra mui-icon-extra-gift">
                    <span class="mui-badge">9</span>
                </span>
                <span class="mui-tab-label">积分</span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-map">
                <span class="mui-icon mui-icon-extra mui-icon-extra-rank"></span>
                <span class="mui-tab-label">榜单</span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-map">
                <span class="mui-icon mui-icon-extra mui-icon-extra-custom "></span>
                <span class="mui-tab-label">我的</span>
            </a>
        </nav>
        <!--主体部分-->
        <div class="mui-content" style="background-color: #fff;">

            <!--轮播图-->
            <div id="slider" class="mui-slider" style="height:150px;">
                <div class="mui-slider-group mui-slider-loop" id="sliderList">
                    <foreach name="sliderData" item="v" key="k">
                        <if condition="$k eq 0">
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="../../../{$v.url}"  style="height:150px;">
                                </a>
                            </div>
                            <else/>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="../../../{$v.url}" style="height:150px;">
                                </a>
                            </div>  

                        </if>
                        <if condition="$k eq 0">
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="../../../{$v.url}" style="height:150px;">
                                </a>
                            </div>
                        </if>>
                    </foreach>
                </div>
            </div>


            <div>
                <!--list页面部分-->
                <ul class="mui-table-view" id="noticeList"></ul>
                <!--动态加载模块-->
                <button id="loadMore" type="button" data-loading-icon="mui-spinner mui-spinner-custom" style="border:0px;width: 100%;color:#999;padding: 12px 0px;" class="mui-btn" sth onclick="loadMore()"></button>
                <input type="hidden" id="page" value="1">
            </div>
        </div>
    </body>

</html>
<script src="__PUBLIC__/appm/js/mui.min.js"></script>
<script type="text/javascript">
                    //启用双击监听
                    mui.init({
                        gestureConfig: {
                            doubletap: true, //双击关闭
                        }
                    });
                    var slider = mui("#slider");
                    slider.slider({
                        interval: 5000
                    });
</script>
{$Assigndata}
<script src="__PUBLIC__/appm/js/common.js"></script>
<script src="__PUBLIC__/appm/js/notice_list.js"></script>
