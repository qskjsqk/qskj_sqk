<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="__PUBLIC__/appm/css/mui.min.css">

        <script src="__PUBLIC__/appm/js/jquery-1.11.0.js"></script>
        <link rel="stylesheet" href="__PUBLIC__/appm/css/common.css">

        <style type="text/css">
            .mui-media {
                font-size: 14px;
            }

            .mui-table-view .mui-media-object {
                max-width: initial;
                width: 90px;
                height: 70px;
            }

            .meta-info {
                position: absolute;
                left: 115px;
                right: 15px;
                bottom: 8px;
                color: #8f8f94;
            }

            .meta-info .author,.meta-info .time{
                display: inline-block;
            }

            .meta-info .time{
                float: right;
            }

            .mui-table-view:before,
            .mui-table-view:after {
                height: 0;
            }

            .mui-content>.mui-table-view:first-child {
                margin-top: 1px;
            }

            .banner {
                height: 180px;
                overflow: hidden;
                position: relative;
                background-position: center;
                background-color: #ccc;
            }

            .banner img {
                width: 100%;
                height: auto;
            }

            .banner .title {
                position: absolute;
                left: 15px;
                bottom: 15px;
                width: 90%;
                font-size: 16px;
                font-weight: 400;
                line-height: 21px;
                color: white;
                z-index: 11;
            }
        </style>
        <script src="__PUBLIC__/appm/js/mui.min.js"></script>
        <script type="text/javascript">
            //启用双击监听
            mui.init({
                gestureConfig: {
                    doubletap: true, //双击关闭
                }
            });
        </script>
        {$Assigndata}
        <script src="__PUBLIC__/appm/js/common.js"></script>
        <script src="__PUBLIC__/appm/js/notice_list.js"></script>

    </head>

    <body id="body">
        <!--头栏-->
        <header class="mui-bar mui-bar-nav">
            <a class="mui-icon mui-icon-back mui-pull-left header-a-l" onclick="aHref('__MODULE__/index/main')">
                <!--<sapn class="comfont">通知公告</span>-->
            </a>
            <div class="mui-title .mui-input-search header-ss-div"><input id="keyword" class="mui-input-clear" placeholder="请输入关键字搜索查询" type="search" style="width: 70%;height: 30px;margin: 0px;background-color: #fff;"></div>
            <a class="mui-icon mui-icon-search mui-pull-right header-a" id="searchBtn" onclick="keyWordSelect(0)"></a>
            <div class="mui-input-row" style="background-color: #fff;margin-top: 0px;">
                <div class="tab-div" id="tabNotice">
                    <div class="tab-btn-no" onclick="checkTab(0, 1, '')" id="notice0">未读消息</div>
                    <div class="tab-btn-sel" onclick="checkTab(1, 1, '')" id="notice1">已读消息</div>
                </div>
            </div>
        </header>
        <!--主体部分-->
        <div class="mui-content" style="margin-top: 40px; background-color: #fff;">


            <!--列表信息流 开始-->
            <ul id="list" class="mui-table-view">
                <li class="mui-table-view-cell mui-media" v-for="item in items">
                    <a href="javascript:;" data-guid="item.guid">
                        <img class="mui-media-object mui-pull-left" src="item.cover">
                        <div class="mui-media-body">
                            <div class="mui-ellipsis-2">{{item.title}}</div>
                        </div>
                        <div class="meta-info">
                            <div class="author">{{item.author}}</div>
                            <div class="time">{{item.time}}</div>
                        </div>
                    </a>
                </li>
            </ul>
            <!--列表信息流 结束-->


            <!--选项卡-->

            <!--list页面部分-->

            <ul class="mui-table-view" id="noticeList">

                <!--<li class="mui-table-view-cell" style="padding-right: 10px;">
                        <div class="mui-media-body">
                                <img src="img/xd.png" />&#12288;【公告】周四下午停水通知
                                <span class="mui-ellipsis" style="float: right;color: #999;font-size:14px;">12:35</span>
                                <p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
                        </div>
                </li>-->
                <li class="mui-table-view-cell mui-media">
                    <a href="javascript:;">
                        <div class="mui-media-body mui-ellipsis">
                            [公告]周四下午停水通知<p style="float: right;">12:35</p>
                            <p class='mui-ellipsis'>能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
                        </div>
                    </a>
                </li>
            </ul>
            <!--动态加载模块-->
            <button id="loadMore" type="button" data-loading-icon="mui-spinner mui-spinner-custom" style="border:0px;width: 100%;color:#999;padding: 12px 0px;" class="mui-btn" sth onclick="loadMore()"></button>
            <input type="hidden" id="page" value="1">
        </div>
    </body>

</html>
