<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>梨园智能商圈</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="__PUBLIC__/appm/css/mui.min.css">
        <link rel="stylesheet" href="__PUBLIC__/appm/css/icons-extra.css">
        <link rel="stylesheet" href="__PUBLIC__/seller/css/common.css">
        <style type="text/css">
            .mui-card{
                background-color: #fff;
            }
            .seller_s{
                height:50%;width:4px;margin-right: 2px;background-color: #7cacff;
            }
            .item_list{
                margin: 4px 3%;background-color:none;width:94%;
            }
            .item_list_img{
                background-color: red;float: right;width: 70px;height: 70px;
            }
            .item_list_word{
                height: 35px;;line-height: 35px;
            }
        </style>


        <script src="__PUBLIC__/appm/js/jquery-1.11.0.js"></script>
        <script src="__PUBLIC__/appm/js/mui.min.js"></script>
        <script type="text/javascript">
            //启用双击监听
            mui.init({
                gestureConfig: {
                    doubletap: true
                },
            });
        </script>
        {$Assigndata}
        <link rel="stylesheet" href="__PUBLIC__/appm/css/common.css">
        <script type="text/javascript" src="__PUBLIC__/appm/js/common.js"></script>
        <script type="text/javascript" src="__PUBLIC__/appm/js/qrcodeurl_transfer_qrcode.js"></script>
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3&ak=woXSx1cEZqVgwpMkc8bgVzQZ4xHq1IU8"></script>
    </head>

    <body>

        <!--头栏-->
        <header class="mui-bar mui-bar-nav header-a-l">
            <h1 id="title" class="mui-title header-a-l">{$sellerInfo.name}</h1>
        </header>

        <!--主体部分-->

        <div class="mui-content" style="padding-top: 45px;background-color: #fefefe;">

            
            <!--卡片1-->
            <div class="mui-card">
                <div class="mui-card-header">
                    <div class="mui-card-link"><div class="seller_s"></div>转账积分</div>
                </div>
                <div class="mui-card-content">
                    <form class="mui-input-group">
                        <div class="mui-input-row" style="width: 100%;background-color: #fff;border:1px solid #ccc;border-radius: 4px;">
                            <input id="integral_num" type="text" placeholder="请输入转账的积分值" onkeyup="value = value.replace(/[^1234567890]+/g, '')">
                        </div>
                        <div class="mui-button-row" style="height:auto;">
                            <button type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="transrerIntegral()">转账</button>
                        </div>
                    </form>
                </div>
            </div>


            <!--卡片2-->
            <div class="mui-card">
                <div class="mui-card-header">
                    <div class="mui-card-link"><div class="seller_s"></div>[积分：{$sellerInfo.exp_num}][排名：{$sellerInfo.top_num}]</div>
                    <p class="mui-card-link">
                        <button type="button" class="mui-btn-primary mui-btn-outlined" onclick="openComplaint()">反馈</button>
                    </p>
                </div>
                <div class="mui-card-content">
                    <div class="mui-card-content-inner">
                        <div class="item_list">
                            <div class="item_list_word">
                                <span class="font16">注册社区：{$sellerInfo.address_name}</span>
                            </div>
                            <div class="item_list_word">
                                <span class="font16">联系方式：{$sellerInfo.tel}</span>
                            </div>

                            <div class="item_list_word">
                                <span class="font16">地&#12288;&#12288;址：{$sellerInfo.address}</span>
                            </div>

                            <div id="allmap" style="width:100%;height:200px;background-color: red;">

                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!--卡片2end-->

            <!--模态框-->
            <div class="m-modal"></div>
            <div class="m-modal-content" style="width:100%;margin-left: -50%;">
                <div class="mui-card">
                    <div class="mui-card-header">
                        <span class="mui-card-link font666">举报反馈该商家</span>
                        <a class="mui-card-link" href="#" onclick="closeModal()">取消</a>
                    </div>
                    <div class="mui-card-content">
                        <div class="mui-card-content-inner">
                            <div class="mui-card">
                                <form class="mui-input-group" id="save-form">
                                    <input type="hidden" name="seller_id" value="{$sellerInfo.id}">
                                    <input type="hidden" name="address_id" value="{$sellerInfo.address_id}">
                                    <input type="hidden" name="user_id" value="0">
                                    <input type="hidden" name="status" value="0">
                                    <foreach name="compalintCat" item="v" key="k">
                                        <div class="mui-input-row mui-radio">
                                            <label>{$v.cat_name}</label>
                                            <input name="cat_id" type="radio" value="{$v.id}">
                                        </div>
                                    </foreach>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="mui-card-footer fontred">
                        请如实进行反馈，我们会根据您的反馈尽快处理。
                    </div>
                    <div class="mui-card-footer">
                        <button type="button" class="mui-btn-primary mui-btn-block" onclick="subForm()">立即反馈</button>

                    </div>
                </div>
            </div>
            <!--模态框end-->


        </div>

    </div>
</body>

</html>

<script type="text/javascript" src="/Public/appm/js/baiduMap.js"></script>
<script type="text/javascript">
                            //百度地图
                            baiduMap('{$sellerInfo.address_api_url}');
</script>
