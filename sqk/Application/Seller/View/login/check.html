        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <link href="__PUBLIC__/appm/css/mui.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="__PUBLIC__/appm/css/common.css">
        
        <script src="__PUBLIC__/appm/js/jquery-1.11.0.js"></script>
        <script src="__PUBLIC__/appm/js/mui.min.js"></script>
        <script type="text/javascript">
            //启用双击监听
            mui.init({
                gestureConfig: {
                    doubletap: true

        </script>
        {$Assigndata}
        <script src="__PUBLIC__/appm/js/common.js"></script>
        <script src="__PUBLIC__/appm/js/login.js"></script>

    <body>
<!--        <header class="mui-bar mui-bar-nav">
            <h1 class="mui-title">登录</h1>
        </header>-->

            <div class="logo">
                <img src="__PUBLIC__/appm/img/logo.png">
            </div>
            <div class="logo-form">

                <div class="mui-button-row">

                </div>

                <div class="login-bz">

        <div class="mui-content-padded oauth-area">

        </div>
