<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="__PUBLIC__/appm/css/mui.min.css">
        <link rel="stylesheet" href="__PUBLIC__/appm/css/icons-extra.css" type="text/css"/>
        <link rel="stylesheet" href="__PUBLIC__/appm/css/common.css">
        <link rel="stylesheet" href="__PUBLIC__/appm/css/notice_detail.css">
        <script src="__PUBLIC__/appm/js/jquery-1.11.0.js"></script>
        <script src="__PUBLIC__/appm/js/mui.min.js"></script>
        <script type="text/javascript">
            //启用双击监听
            mui.init({
                gestureConfig: {
                    doubletap: true,
                },
            });
        </script>
        {$Assigndata}
        <script src="__PUBLIC__/appm/js/common.js"></script>
        <script src="__PUBLIC__/appm/js/notice_detail.js"></script>
    </head>

    <body>
        <!--底部-->
        <include file="./Application/Appm/View/tabnav.html" />
        <div class="mui-content">
            <!--顶部banner图 开始-->
            <div id="kr-article-banner" class="kr-article-banner">
                <div id="kr-article-cover" class="kr-article-cover">
                    <img id="kr-article-pic" src="#">
                </div>
                <h2 id="kr-article-title" class="kr-article-title"></h2>
            </div>
            <!--顶部banner图 结束-->

            <div class="kr-article-content">
                <!-- 文章作者、发布时间等信息 -->
                <div class="kr-article-meta">
                    <div id="kr-article-author" class="kr-article-author"></div>
                    <div class="kr-article-text">发表于</div>
                    <div id="kr-article-time" class="kr-article-time"></div>
                </div>
                <!--文章详细内容-->
                <div id="kr-article-article" class="kr-article-article" style="background-color: #fff;"></div>
            </div>
        </div>

    </body>

</html>
