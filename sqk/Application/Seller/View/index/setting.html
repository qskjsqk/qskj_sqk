<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>我的信息</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="x-rim-auto-match" content="none">

        <link rel="stylesheet" href="__PUBLIC__/appm/css/mui.min.css" type="text/css"/>
        <link rel="stylesheet" href="__PUBLIC__/appm/css/icons-extra.css" type="text/css"/>

        <style type="text/css">
            .mui-table-view{
                margin: 10px 0;
            }
        </style>

        <script src="__PUBLIC__/appm/js/jquery-1.11.0.js"></script>
        <script src="__PUBLIC__/appm/js/mui.min.js"></script>
        <script type="text/javascript">
            //启用双击监听
            mui.init({
                gestureConfig: {
                    doubletap: true
                },
            });
        </script>
        {$Assigndata}
        <link rel="stylesheet" href="__PUBLIC__/appm/css/common.css" type="text/css"/>
        <script src="__PUBLIC__/appm/js/common.js"></script>
        <script src="__PUBLIC__/appm/js/setting.js"></script>
    </head>

    <body>
        <!--头栏-->
        <header class="mui-bar mui-bar-nav header-a-l">
            <h1 class="mui-title header-a-l">我的信息</h1>	
            <a  class="mui-icon mui-icon-chat mui-pull-right header-a" onclick="aHref('__MODULE__/index/my_notice')"></a>
        </header>

        <!--底部tabbar-->
    <include file="./Application/Appm/View/tabnav.html" />
    <!--主体部分-->
    <div class="mui-content">

        <ul class="mui-table-view mui-table-view-chevron">
            <li class="mui-table-view-cell mui-media">
                <a class="mui-navigate-right" onclick="aHref('__MODULE__/index/my_info')">
                    <img class="mui-media-object mui-pull-left head-img" id="head-img" src="__PUBLIC__/appm/img/tx_icon/4.jpg">
                    <div class="mui-media-body">
                        {$myInfo.realname}&#12288;[{$myInfo.address_name}]
                        <p class='mui-ellipsis'>可消费积分：{$myInfo.integral_num}</p>
                    </div>
                </a>
            </li>
        </ul>
        <ul class="mui-table-view mui-table-view-chevron">
            <li class="mui-table-view-cell">
                <a onclick="aHref('__MODULE__/index/activ_list')" class="mui-navigate-right">我的活动</a>
            </li>
            <li class="mui-table-view-cell">
                <a onclick="aHref('__MODULE__/index/signin_list')" class="mui-navigate-right">我的签到</a>
            </li>
        </ul>
        <ul class="mui-table-view mui-table-view-chevron">
            <li class="mui-table-view-cell">
                <a onclick="aHref('__MODULE__/index/order_list')" class="mui-navigate-right">积分消费记录</a>
            </li>
            <li class="mui-table-view-cell">
                <a onclick="aHref('__MODULE__/index/litem_list')" class="mui-navigate-right">已兑换券码</a>
            </li>
        </ul>
        <ul class="mui-table-view mui-table-view-chevron">
            <li class="mui-table-view-cell">
                <a onclick="aHref('__MODULE__/index/my_card')" class="mui-navigate-right">我的实体卡</a>
            </li>
        </ul>
        <!--页面主内容区结束-->
    </div>
</body>

</html>
