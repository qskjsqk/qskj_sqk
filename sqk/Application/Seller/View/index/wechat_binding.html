<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>微信绑定</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="__PUBLIC__/seller/css/mui.min.css">
        <link rel="stylesheet" href="__PUBLIC__/seller/css/activity.css">

        <script src="__PUBLIC__/seller/js/jquery-1.11.0.js"></script>
        <link rel="stylesheet" href="__PUBLIC__/seller/css/common.css">
        <script src="__PUBLIC__/seller/js/mui.min.js"></script>
        <script type="text/javascript">
            //启用双击监听
            mui.init({
                gestureConfig: {
                    doubletap: true
                },
            });
        </script>
        {$Assigndata}
        <script src="__PUBLIC__/seller/js/common.js"></script>
    </head>

    <body>
        <!--头栏-->
        <header class="mui-bar mui-bar-nav header-a-l">
            <a class="mui-icon mui-icon-back mui-pull-left header-a-l" onclick="aHref('__MODULE__/index/index')">
                <!--<sapn class="comfont">设置</span>-->
            </a>
            <h1 id="title" class="mui-title header-a-l">微信绑定</h1>
        </header>
        <!--tab-->
        <div class="mui-content">
            <div class="mui-card">
                <div class="mui-card-content">
                    <ul class="mui-table-view mui-table-view-chevron">
                        <li class="mui-table-view-cell">
                            <a id="head" class="mui-navigate-right">
                                将微信【忘忧草】绑定到商家帐号
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="mui-card">
                <div class="mui-card-content">
                    <form class="mui-input-group">
                        <div class="mui-input-row">
                            <label>已注册手机</label>
                            <input type="text" id="tel" style="text-align: right;" placeholder="请输入手机号码" onkeyup="value = value.replace(/[^1234567890]+/g, '')">
                        </div>
                    </form>
                    <button type="button" class="mui-btn-primary mui-btn-block mui-btn-outlined">发送验证码至手机</button>
                    <form class="mui-input-group">
                        <div class="mui-input-row">
                            <label>验证码</label>
                            <input type="text" id="phone" style="text-align: right;" placeholder="请输入验证码" onkeyup="value = value.replace(/[^1234567890]+/g, '')">
                        </div>
                    </form>
                    <button type="button" class="mui-btn-primary mui-btn-block" onclick="aHref('__MODULE__/index/login')">下一步</button>
                </div>
            </div>
        </div>
    </body>
</html>
